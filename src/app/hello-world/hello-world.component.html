<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Shiba Inu</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://i.kym-cdn.com/entries/icons/mobile/000/013/564/doge.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{message}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="clickLike(message)">LIKE</button>
      <button mat-button (click)="clickShare()">SHARE</button>
    </mat-card-actions>
  </mat-card>
